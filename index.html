<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <span style="font-size: 50px; font-weight: bold;  margin-left: 32%; margin-top: 20px; color: hotpink;"> Curency Converter</span>
    <div class="curency" style="text-align: center; margin-top: 20px; padding: 50px; background-color: darkslategray;" >
        
        <form class="curency__form" style="margin: 0 auto; background-color: darkorchid;  max-width: 500px; width: 100%; display: flex; flex-direction: column; border: 1px solid black; ">
            
            <input  class="curency__input" type="number" placeholder="0">
            
            <select class="curency__select">
                
                <option value="">Currency</option>
                <option value="usd">USD</option>
                <option value="rubl">RUBL</option>
                <option value="euro">EURO</option>
                
            </select>
            <div class="curency__result"></div>
            
            <button type="submit" style="border: none; color: rgb(170, 170, 235); font-size: 20px; font-weight: bold; background-color: indianred;">CHEK RESULT</button>
            
        </form>
        
        
    </div>
    
    
    
    
    <script src="./js/main.js"></script>
</body>
</html>
